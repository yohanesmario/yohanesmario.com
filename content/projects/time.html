<time id="target-time"></time>
<script type="text/javascript" src="/js/strftime.js"></script>
<script>
    (function(){
        setInterval(function(){
            var dateObject = new Date(new Date().getTime());
            var datetime = dateObject.toISOString();
            document.getElementById("target-time").setAttribute("datetime", datetime);
            document.getElementById("target-time").innerHTML = strftime('%H:%M', dateObject);
        }, 2000);
    })();
</script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background-color: white;
    }
    #target-time {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-size: 120px;
        font-family: Arial, Helvetica, sans-serif;
        color: black;
    }
</style>
